<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Kingvox SPMX</title>

<style>
html, body {
    margin:0;
    padding:0;
    overscroll-behavior:none;
}

* {
    -webkit-user-select:none !important;
    user-select:none !important;
    -webkit-touch-callout:none !important;
    touch-action:none !important;
}

body{
    font-family:Arial, sans-serif;
    background:#111;
    color:#eee;
    text-align:center;
    padding:20px;
}

.image-container{
    position:relative;
    display:inline-block;
}

.base-image{
    width:400px;
    border:3px solid #444;
    border-radius:8px;
    display:block;
    pointer-events:none;
}

.overlay{
    position:absolute;
    display:none;
    pointer-events:none;
    z-index:1;
    width:115px;
    height:110px;
}

.btn-zone{
    position:absolute;
    z-index:2;
    width:115px;
    height:110px;
    background:transparent;
}
</style>
</head>

<body>

<h1>Kingvox SPMX</h1>

<div class="image-container">
    <img class="base-image" src="kingvox.jpg" alt="Kingvox SPMX">

    <!-- Overlays -->
    <img id="overlay1" class="overlay" src="https://www.multiplacas.com.ar/wp-content/uploads/2020/12/sp18275gft_0-2-600x514.jpg" style="top:271px; left:39px;">
    <img id="overlay2" class="overlay" src="https://www.multiplacas.com.ar/wp-content/uploads/2020/12/sp18275gft_0-2-600x514.jpg" style="top:272px; left:249px;">
    <img id="overlay3" class="overlay" src="https://www.multiplacas.com.ar/wp-content/uploads/2020/12/sp18275gft_0-2-600x514.jpg" style="top:424px; left:37px;">
    <img id="overlay4" class="overlay" src="https://www.multiplacas.com.ar/wp-content/uploads/2020/12/sp18275gft_0-2-600x514.jpg" style="top:424px; left:253px;">
    <img id="overlay5" class="overlay" src="https://www.multiplacas.com.ar/wp-content/uploads/2020/12/sp18275gft_0-2-600x514.jpg" style="top:553px; left:38px;">
    <img id="overlay6" class="overlay" src="https://www.multiplacas.com.ar/wp-content/uploads/2020/12/sp18275gft_0-2-600x514.jpg" style="top:555px; left:249px;">

    <!-- Botones -->
    <div class="btn-zone" style="top:271px; left:39px;" data-btn="1"></div>
    <div class="btn-zone" style="top:272px; left:249px;" data-btn="2"></div>
    <div class="btn-zone" style="top:424px; left:37px;" data-btn="3"></div>

    <!-- BotÃ³n 4 -->
    <div class="btn-zone" style="top:424px; left:253px;" data-btn="4"></div>

    <div class="btn-zone" style="top:553px; left:38px;" data-btn="5"></div>
    <div class="btn-zone" style="top:555px; left:249px;" data-btn="6"></div>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());
document.addEventListener("gesturestart", e => e.preventDefault());

const sounds = [
    new Audio("sound1.mp3"),
    new Audio("sound2.mp3"),
    new Audio("sound3.mp3"),
    new Audio("sound4.mp3"),
    new Audio("sound5.mp3"),
    new Audio("sound6.mp3")
];

const active = [false,false,false,false,false,false];
let priority = false;

document.querySelectorAll(".btn-zone").forEach(btn => {

    btn.addEventListener("touchstart", e => {
        e.preventDefault();
        const n = Number(btn.dataset.btn);

        if(n === 4){
            startPriority();
        }else{
            toggleButton(n);
        }
    }, {passive:false});

    btn.addEventListener("touchend", e => {
        e.preventDefault();
        if(Number(btn.dataset.btn) === 4){
            stopPriority();
        }
    }, {passive:false});

    btn.addEventListener("mousedown", e => {
        e.preventDefault();
        const n = Number(btn.dataset.btn);

        if(n === 4){
            startPriority();
        }else{
            toggleButton(n);
        }
    });

    btn.addEventListener("mouseup", e => {
        e.preventDefault();
        if(Number(btn.dataset.btn) === 4){
            stopPriority();
        }
    });

    btn.addEventListener("mouseleave", stopPriority);
});

function toggleButton(n){
    if(priority) return;
    const i = n-1;
    const overlay = document.getElementById("overlay"+n);

    if(!active[i]){
        sounds[i].currentTime = 0;
        sounds[i].play();
        overlay.style.display = "block";
        active[i] = true;
    }else{
        sounds[i].pause();
        sounds[i].currentTime = 0;
        overlay.style.display = "none";
        active[i] = false;
    }
}

function startPriority(){
    if(priority) return;
    priority = true;

    for(let i=0;i<sounds.length;i++){
        sounds[i].pause();
        sounds[i].currentTime = 0;
        active[i] = false;
        document.getElementById("overlay"+(i+1)).style.display = "none";
    }

    document.getElementById("overlay4").style.display = "block";
    sounds[3].loop = true;
    sounds[3].play();
}

function stopPriority(){
    if(!priority) return;
    sounds[3].pause();
    sounds[3].currentTime = 0;
    document.getElementById("overlay4").style.display = "none";
    priority = false;
}
</script>

</body>
</html>
